<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Impower Network</title>
    <link rel="icon" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/71a619396b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="login-screen">
<div class="container login-container py-4">
    <div></div>
    <div class="login-box">
        <img src="img/logo.png" alt="impower logo" />
        <form action="dashboard.html">
            <div class="mb-3">
                <input type="email" class="form-control form-control-lg my-4" placeholder="Email" id="email_id">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control form-control-lg my-4" placeholder="Password" id="password">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
        </form>
        <div class="row my-2">
            <a href="#" class="text-center">Forgot Password?</a>
        </div>
        <div class="apps mt-2 py-4">
            <img src="img/apple.png" alt="get it on app store">
            <img src="img/google.png" alt="get it on google play store">
        </div>
    </div>
    <div></div>
</div>
<div class="container-fluid footer pt-4 pb-2">
    <div class="row align-items-center">
        <div class="col-md-4">
            <img width="120px" style="margin-top: -30px" src="img/ivkh.png" alt="Impower Virtual Knowledge Hub LLP">
        </div>
        <div class="col-md-4">
            <p class="text-center">Copyright 2021 Impower Network</p>
        </div>
        <div class="col-md-4">
            <ul class="list-inline right-auto">
                <li class="list-inline-item">
                    Privacy Policy
                </li>
                <li class="list-inline-item">
                    Terms and Conditions
                </li>
                <li class="list-inline-item">
                    Disclaimer
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="js/mdb.min.js"></script>
</body>
</html>
